<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Titre</title>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
</head>

<body>
    <h1>Titre</h1>
    <p>Paragraphe</p>
    <input type="text" disabled>
    <input type="text" readonly>    
    <input type="checkbox" checked>

</body>

<script>
        async function getData(id) {
        fetch('https://jsonplaceholder.typicode.com/todos/' + id)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log("The data for " + id);
                console.debug(data);
            });
    }

    async function getDataAsync(id) {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/' + id)
        const data = await response.json();
        console.log("The data from async for " + id);
        console.debug(data);
    }

    async function globalAsync() {
        console.log('globalAsync');
        await getDataAsync(1);
        await getDataAsync(2);
        await getDataAsync(3);
    }

    getData(1);
    getData(2);
    getData(3);

    getDataAsync(1);
    getDataAsync(2);
    getDataAsync(3);

    globalAsync();


</script>

</html>
